<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Toll Collection & License Plate Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Roboto (you can replace with Montserrat if needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS (served from Flask static folder) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-wrapper container py-4">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="header-title">Toll Collection & License Plate Recognition</h1>
            <p class="subtitle">A Smart Automated System</p>
        </header>

        <!-- Form Section -->
        <section class="form-section shadow-sm p-4 rounded bg-light">
            <div class="row g-4">
                <div class="col-md-4">
                    <label for="license_plate" class="form-label">License Plate</label>
                    <input type="text" class="form-control" id="license_plate" placeholder="Enter License Plate">
                </div>

                <div class="col-md-4">
                    <label for="vehicle_type" class="form-label">Vehicle Type</label>
                    <select class="form-select" id="vehicle_type">
                        <option>Car</option>
                        <option>Truck</option>
                        <option>Bus</option>
                        <option>Motorcycle</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="additional_toll_fee" class="form-label">Additional Toll Fee</label>
                    <input type="number" class="form-control" id="additional_toll_fee" placeholder="0" value="0" min="0">
                </div>
            </div>

            <div class="mt-4 d-flex flex-wrap justify-content-center gap-3">
                <button type="button" class="btn btn-primary px-4" onclick="uploadImage()">Upload Image</button>
                <button type="button" class="btn btn-warning px-4" onclick="startLiveScan()">Start Live Scan</button>
                <button type="button" class="btn btn-success px-4" onclick="submitForm()">Submit</button>
            </div>
        </section>

        <!-- Live Feed -->
        <section class="live-feed-container mt-5">
            <div class="position-relative">
                <img id="live_feed" class="live-feed img-fluid rounded-4 border" alt="Live feed">
                <button id="capture_button" class="btn btn-warning position-absolute bottom-0 start-50 translate-middle-x capture-button d-none" onclick="captureImage()">Capture</button>
                <button id="close_button" class="btn btn-danger position-absolute top-0 end-0 m-2 close-button d-none" onclick="closeLiveView()">Ã—</button>
            </div>
        </section>

        <!-- Entries -->
        <section class="entries-section mt-5">
            <h2 class="text-center mb-4">Recorded Entries</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>License Plate</th>
                            <th>Vehicle Type</th>
                            <th>Toll Fee</th>
                            <th>Date / Time</th>
                        </tr>
                    </thead>
                    <tbody id="entries_table"></tbody>
                </table>
            </div>
        </section>

        <!-- Total -->
        <div class="mt-4 text-center">
            <div id="total_label"></div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
